<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container" id="container">
        
        <p class="js-calculation css-calculation" id="inputcalculation"></p>
  
        <p>
            <button class="button-number" 
            onclick="updateCalculation('1')"
            >1</button>

            <button class="button-number"
            onclick="updateCalculation('2')"
            >2</button>

            <button  class="button-number" 
            onclick="updateCalculation('3')"
            >3</button>

            <button class="button-symbol"
            onclick="updateCalculation('+')"
            >+</button>
        </p>
        
        <p>
            <button class="button-number"
            onclick="updateCalculation('4')"
            >4</button>

            <button class="button-number"
            onclick="updateCalculation('5')"
            >5</button>

            <button class="button-number" 
            onclick="updateCalculation('6')"
            >6</button>
            
            <button class="button-symbol"
            onclick="updateCalculation('-')"
            >-</button>
        </p>

        <p>
            <button class="button-number"
            onclick="updateCalculation('7')"
            >7</button>

            <button class="button-number"
            onclick="updateCalculation('8')"
            >8</button>

            <button class="button-number"
            onclick="updateCalculation('9')"
            >9</button>

            <button class="button-symbol"
            onclick="updateCalculation('*')"
            >*</button>
        </p>

        <p>
            <button class="button-number"
            onclick="updateCalculation('0')"
            >0</button>

            <button class="button-number"
            onclick="updateCalculation('.')"
            >.</button>
            
            <button class="button-number"
            onclick="updateCalculation('='); calculationResult()"
            >=</button>

            <button class="button-symbol"
            onclick="updateCalculation('/')"
            >/</button>
        </p>

        <p class="bottom-btn">
            <button class="button-clear"
            onclick="clearCalculation();"
            >Clear</button>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="colorToggle" onclick="toggleMode()">
                    <span class="slider" onclick=""></span>
                </label>
                <span id="modeText"></span>
            </div>
        </p>
          
    </div>

    <script src="script.js"></script>
</body>
</html>
